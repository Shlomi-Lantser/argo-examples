# This is a SecretProviderClass example using user-assigned identity to access your key vault
# Service Connector sets up the Azure resource connection, users only need create the SecretProviderClass and workload resources
# For the variables to fill in, you may get their values from Service Connector Azure Portal


apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  namespace: {{ .Values.namespace }}
  name: sc-demo-keyvault-csi
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"                        # Set to true for using managed identity
    userAssignedIdentityID: 10cd5fc0-58ac-4ba8-ab23-8bfe7c6162d2   # Set the clientID of the user-assigned managed identity to use
    keyvaultName: shlomi-test-cluster-kv  # Set to the name of your key vault
    objects:  |
      array:
        - |
          objectName: test-secret          # keyvault secret name
          objectType: secret
        - |
          objectName: stam-test
          objectType: secret

    tenantId: 134f5740-154b-4915-9e20-7f25e65d6edc                # The tenant ID of the key vault
